<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Thống Kê</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f8f8;
            padding-top: 60px;
        }
        .content {
            max-width: 1200px;
            margin-left: 260px;
            padding: 20px;
        }
        .stat-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .stat-card .card-body {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .stat-icon {
            font-size: 3rem;
        }
    </style>
</head>
<body>
<!-- (Nếu có, bạn có thể nhúng Header và Sidebar admin ở đây) -->
<th:block th:replace="Admin/Layout/header"></th:block>
<th:block th:replace="Admin/Layout/sidebar"></th:block>
<div class="content">
    <h2 class="mb-4">Dashboard Thống Kê</h2>
    <div class="row g-4">
        <!-- Card: Người dùng -->
        <div class="col-md-3">
            <div class="card stat-card bg-primary text-white">
                <div class="card-body">
                    <div>
                        <h5 class="card-title">Người dùng</h5>
                        <h3 class="card-text" th:text="${userCount}">0</h3>
                    </div>
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- Card: Thực đơn -->
        <div class="col-md-3">
            <div class="card stat-card bg-success text-white">
                <div class="card-body">
                    <div>
                        <h5 class="card-title">Thực đơn</h5>
                        <h3 class="card-text" th:text="${menuCount}">0</h3>
                    </div>
                    <div class="stat-icon">
                        <i class="fas fa-utensils"></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- Card: Đặt bàn -->
        <div class="col-md-3">
            <div class="card stat-card bg-warning text-white">
                <div class="card-body">
                    <div>
                        <h5 class="card-title">Đặt bàn</h5>
                        <h3 class="card-text" th:text="${bookingCount}">0</h3>
                    </div>
                    <div class="stat-icon">
                        <i class="fas fa-chair"></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- Card: Đơn hàng -->
        <div class="col-md-3">
            <div class="card stat-card bg-danger text-white">
                <div class="card-body">
                    <div>
                        <h5 class="card-title">Đơn hàng</h5>
                        <h3 class="card-text" th:text="${orderCount}">0</h3>
                    </div>
                    <div class="stat-icon">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- end row -->
</div> <!-- end container -->

<!-- Bootstrap JS Bundle (bao gồm Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
