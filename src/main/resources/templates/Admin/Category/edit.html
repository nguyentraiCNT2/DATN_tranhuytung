<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chỉnh Sửa Danh Mục - Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .content {
      margin-left: 260px;
      padding: 20px;
    }
  </style>
</head>
<body>
<!-- Include Header -->
<th:block th:replace="Admin/Layout/header"></th:block>

<!-- Include Navbar -->
<th:block th:replace="Admin/Layout/sidebar"></th:block>

<div class=" mt-5 content">
  <h2>Chỉnh Sửa Danh Mục</h2>
  <form th:action="@{/admin/the-loai/edit/{id}(id=${category.id})}" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Tên danh mục</label>
      <input type="text" id="name" name="name" class="form-control" th:value="${category.name}" required>
    </div>
    <button type="submit" class="btn btn-success">Cập nhật</button>
    <a href="/admin/category/list" class="btn btn-secondary">Hủy</a>
  </form>
</div>
<!-- Script của Bootstrap (tùy chọn) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
