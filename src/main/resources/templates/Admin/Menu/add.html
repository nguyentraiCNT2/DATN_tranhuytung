<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Món Ăn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            padding-top: 60px;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
        .table-responsive{
            display: flex;
            padding: 10px;
            justify-content: center;
            gap: 1rem;
        }
        .btn{
            height: 40px;
        }
        .pagination{
            display: flex;
            gap: 1rem;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<th:block th:replace="Admin/Layout/header"></th:block>
<th:block th:replace="Admin/Layout/sidebar"></th:block>
<div class="content">
    <h2>Thêm Món Ăn</h2>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form method="post" action="/admin/thuc-don/add" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Tên món</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Mô tả</label>
            <textarea name="description" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Giá</label>
            <input type="number" name="price" class="form-control" step="0.01" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Thể loại</label>
            <select name="categoryId.id" class="form-control" required>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Hình ảnh</label>
            <input type="file" name="imageFile" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Thêm món</button>
        <a href="/admin/thuc-don/list" class="btn btn-secondary">Hủy</a>
    </form>
</div>
<!-- Script của Bootstrap (tùy chọn) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
