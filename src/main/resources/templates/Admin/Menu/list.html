<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Thực Đơn - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            padding-top: 60px;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
        .table-responsive{
            display: flex;
            padding: 10px;
            justify-content: center;
            gap: 1rem;
        }
        .btn{
            height: 40px;
        }
        .pagination{
            display: flex;
            gap: 1rem;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<th:block th:replace="Admin/Layout/header"></th:block>
<th:block th:replace="Admin/Layout/sidebar"></th:block>

<div class="content">
    <h2>Quản lý Thực Đơn</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form method="get" action="/thuc-don/list">
        <a href="/thuc-don/add" class="btn btn-success">Thêm món ăn</a>
        <div class="table-responsive">
            <div class="mb-3">
                <input type="text" name="name" class="form-control" placeholder="Tìm kiếm món ăn" th:value="${param.name}" />
            </div>
            <div class="mb-3">
                <input type="number" name="minPrice" class="form-control" placeholder="Tìm kiếm món ăn" th:value="${param.minPrice}" />
            </div>
            <div class="mb-3">
                <input type="number" name="maxPrice" class="form-control" placeholder="Tìm kiếm món ăn" th:value="${param.maxPrice}" />
            </div>
            <div class="mb-3">
                <input type="date" name="startDate" class="form-control" placeholder="Ngày bắt đầu" th:value="${paramStartDate}" />
            </div>
            <div class="mb-3">
                <input type="date" name="endDate" class="form-control" placeholder="Ngày kết thúc" th:value="${paramEndDate}" />
            </div>

            <select name="categoryId" class="form-control" >
                <option value="">--Chọn thể loại--</option>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
            <div class="mb-3">
                <select name="categoryId" class="form-control">
                    <option value="">-- Chọn thể loại --</option>
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}" th:selected="${param.categoryId == category.id}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Tìm kiếm</button>
        </div>
    </form>

    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên món ăn</th>
            <th>Giá</th>
            <th>Thể loại</th>
            <th>Ngày tạo</th>
            <th>Hình ảnh</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="menu : ${menus}">
            <td th:text="${menu.id}"></td>
            <td th:text="${menu.name}"></td>
            <td th:text="${menu.price}"></td>
            <td th:text="${menu.categoryId.name}"></td>
            <td th:text="${#dates.format(menu.createdAt, 'dd/MM/yyyy')}"></td>
            <td>
                <img th:src="${menu.imageUrl}" width="100"/>
            </td>
            <td>
                <a th:href="@{/thuc-don/edit/{id}(id=${menu.id})}" class="btn btn-warning btn-sm">Sửa</a>
                <a th:href="@{/thuc-don/delete/{id}(id=${menu.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav>
        <ul class="pagination">
            <th:block th:if="${totalPages > 1}">
                <li class="page-item">
                    <a class="page-link" th:href="@{/thuc-don/list(page=${currentPage > 0 ? currentPage - 1 : 0})}">Trang trước</a>
                </li>
            </th:block>

            <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" class="page-item" th:classappend="${i == currentPage} ? 'active' : ''">
                <a class="page-link" th:href="@{/thuc-don/list(page=${i}, name=${param.name}, categoryId=${param.categoryId})}" th:text="${i + 1}"></a>
            </li>

            <th:block th:if="${currentPage + 1 < totalPages}">
                <li class="page-item">
                    <a class="page-link" th:href="@{/thuc-don/list(page=${currentPage + 1})}">Trang sau</a>
                </li>
            </th:block>
        </ul>
    </nav>
</div>
</body>
</html>
