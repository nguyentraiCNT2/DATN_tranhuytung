<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết đơn hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            padding-top: 60px;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
    </style>
</head>
<body>
<th:block th:replace="Admin/Layout/header"></th:block>
<th:block th:replace="Admin/Layout/sidebar"></th:block>

<div class="content">
    <h1 class="mb-4">Chi tiết đơn hàng</h1>
    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Món ăn</th>
            <th>Hình ảnh</th>
            <th>Số lượng</th>
            <th>Giá</th>
            <th>Tổng tiền</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="detail : ${orderList}">
            <td th:text="${detail.id}"></td>
            <!-- Giả sử đối tượng menu có thuộc tính name -->
            <td th:text="${detail.menuId.name}"></td>
            <td>
                <img th:src="${detail.menuId.imageUrl}" width="100"/>
            </td>

            <td th:text="${detail.quantity}"></td>
            <td th:text="${detail.price}"></td>
            <!-- Tính tổng tiền: Giá * Số lượng -->
            <td th:text="${detail.price * detail.quantity}"></td>
        </tr>
        <tr>
            <th>Tổng tiền thanh toán</th>
            <td th:text="${totalPrice}" style="color: #BE1E2D; font-weight: bold"></td>
        </tr>
        </tbody>
    </table>
    <a href="#" onclick="history.back()" class="btn btn-secondary">Quay lại</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
