<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chỉnh Sửa Đặt Món - Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f8f8f8;
      color: #333;
      padding-top: 60px;
    }
    .content {
      margin-left: 260px;
      padding: 20px;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
      color: #BE1E2D;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-container .btn-primary {
      width: 100%;
      background-color: #BE1E2D;
      border: none;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
    }
    .form-container .btn-primary:hover {
      background-color: #9c1a26;
    }
  </style>
</head>
<body>
<th:block th:replace="Admin/Layout/header"></th:block>
<th:block th:replace="Admin/Layout/sidebar"></th:block>

<div class="content">
  <div class="form-container">
    <h2>Chỉnh Sửa Đặt Món</h2>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <form th:action="@{/admin/dan-mon/update/{id}(id=${foodEntity.id})}" method="post" th:object="${foodEntity}">
      <div class="mb-3">
        <label for="userId" class="form-label">Tên khách hàng</label>
        <input type="text" class="form-control" id="userId" th:value="${foodEntity.user.fullName}" readonly>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Số điện thoại</label>
        <input type="text" class="form-control" id="phone" th:value="${foodEntity.user.phone}" readonly>
      </div>
      <div class="mb-3">
        <label for="orderDate" class="form-label">thời gian đặt đặt</label>
        <input type="datetime-local" class="form-control" id="orderDate" th:value="${foodEntity.createAt}" readonly>
      </div>
      <div class="mb-3">
        <label for="quantity" class="form-label">Số lượng món</label>
        <input type="number" class="form-control" id="quantity" th:value="${foodEntity.quantity}" readonly>
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Trạng thái</label>
        <select class="form-control" id="status" name="status" th:value="${foodEntity.status}">
          <option value="Đang chờ" >Đang chờ</option>
          <option value="Đã xác nhận">Đã xác nhận</option>
          <option value="Đang thực hiện">Đang thực hiện</option>
          <option value="Đã hoàn thành">Đã hoàn thành</option>
          <option value="Đã hủy">Đã hủy</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
    </form>
  </div>
</div>
<!-- Script của Bootstrap (tùy chọn) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
