<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông tin món ăn</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; }
    .food-detail {
      margin-top: 5%;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .food-detail img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }
    .food-info {
      padding: 20px;
    }
    .food-info h2 {
      font-weight: bold;
      font-size: 28px;
      margin-bottom: 15px;
    }
    .food-info .price {
      color: #BE1E2D;
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 15px;
    }
    .order-button {
      margin-top: 20px;
    }
    .order-button a {
      text-decoration: none;
      color: #BE1E2D;
      background-color: #fff;
      border: 1px solid #BE1E2D;
      padding: 10px 20px;
      border-radius: 5px;
      transition: all 0.3s;
    }
    .order-button a:hover {
      background-color: #BE1E2D;
      color: #fff;
    }
    .buy-menu-button {
      display: flex;
      gap: 1rem;
      text-decoration: none;
      align-items: center;
      color: #BE1E2D;
      background-color: #fff;
      border: 1px solid #BE1E2D;
      padding: 4px 10px;
      border-radius: 5px;
      transition: all 0.3s;
    }

    .buy-menu-button:hover {
      background: #BE1E2D;
      color: #ffffff;
    }
  </style>
</head>
<body>
<!-- Include Header -->
<th:block th:replace="Layout/Header"></th:block>

<div class="container food-detail">
  <div class="row">
    <!-- Ảnh món ăn -->
    <div class="col-md-6">
      <img th:src="${menu.imageUrl}" alt="Ảnh món ăn">
    </div>
    <!-- Thông tin món ăn -->
    <div class="col-md-6 food-info">
      <h2 th:text="${menu.name}">Tên món ăn</h2>
      <p class="price" th:text="${#numbers.formatDecimal(menu.price, 0, 'COMMA', 0, 'POINT') + ' VND'}">Giá</p>
      <p th:text="${menu.description}">Mô tả món ăn</p>
      <p>
        <strong>Thể loại: </strong>
        <span th:text="${menu.categoryId.name}">Tên thể loại</span>
      </p>
      <div class="order-button">
        <form th:action="@{/user/dat-mon/order/{id}(id=${menu.id})}" method="post">
          <button type="submit" class="buy-menu-button">
            <i class="fa-solid fa-cart-shopping"></i> Đặt món
          </button>
        </form>

      </div>
    </div>
  </div>
</div>

<!-- Include Header -->
<th:block th:replace="Layout/Footer"></th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
