<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quên mật khẩu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: url("https://20sfvn.com/wp-content/uploads/2022/09/thiet-ke-nha-hang-han.jpeg") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      display: flex;
      justify-content: center; /* Căn giữa theo chiều ngang */
      align-items: center; /* Căn giữa theo chiều dọc */
    }

    .login-container {
      width: 100%;
      max-width: 400px; /* Giới hạn chiều rộng của form */
      padding: 40px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    .login-form {
      width: 100%; /* Đảm bảo form chiếm toàn bộ chiều rộng của container */
    }

    .login-image {
      display: none; /* Ẩn phần hình ảnh nếu không cần thiết */
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #ddd;
      padding: 10px;
      font-size: 14px;
      width: 100%; /* Đảm bảo input chiếm toàn bộ chiều rộng */
      margin-bottom: 15px; /* Khoảng cách giữa các input */
    }

    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
    }

    .btn-primary {
      border-radius: 10px;
      background-color: #667eea;
      border: none;
      padding: 10px;
      font-size: 16px;
      font-weight: 500;
      width: 100%; /* Đảm bảo nút chiếm toàn bộ chiều rộng */
      margin-top: 10px; /* Khoảng cách phía trên nút */
    }

    .btn-primary:hover {
      background-color: #5568c2;
    }

    .btn-secondary {
      border-radius: 10px;
      background-color: #764ba2;
      border: none;
      padding: 10px;
      font-size: 16px;
      font-weight: 500;
      color: white;
      width: 100%; /* Đảm bảo nút chiếm toàn bộ chiều rộng */
      margin-top: 10px; /* Khoảng cách phía trên nút */
    }

    .btn-secondary:hover {
      background-color: #5a3a7a;
    }

    h3 {
      font-weight: 700;
      color: #333;
      margin-bottom: 20px;
      text-align: center; /* Căn giữa tiêu đề */
    }

    .alert {
      border-radius: 10px;
      margin-bottom: 15px; /* Khoảng cách phía dưới thông báo lỗi */
    }

    hr {
      border-top: 1px solid #ddd;
      margin: 20px 0; /* Khoảng cách trên và dưới đường kẻ */
    }

    a {
      text-decoration: none;
      color: #667eea;
      font-weight: 500;
    }

    a:hover {
      color: #5568c2;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="login-container">
    <div class="login-form">
      <h3 class="text-center">Quên mật khẩu</h3>
      <!-- Hiển thị lỗi nếu có -->
      <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
        <span th:text="${error}"></span>
      </div>
      <form action="/for-get-password" method="post">
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="text" class="form-control" id="email" name="email" placeholder="Nhập email của bạn" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Tìm kiếm</button>
      </form>
    </div>
    <hr/>
    <a href="/dangnhap" class="btn btn-secondary w-100">Đăng nhập</a>
  </div>
  <!--    <div class="login-image">-->
  <!--        <img src="https://20sfvn.com/wp-content/uploads/2022/09/thiet-ke-nha-hang-han.jpeg" alt="Login Image">-->
  <!--    </div>-->
</div>
</body>
</html>
