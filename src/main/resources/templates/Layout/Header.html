
<style>
  /* Header */

  header {
    font-family: 'Noto Sans KR', sans-serif;
    width: 100%;
    position: fixed;
    top: 0;
    z-index: 1000;
    background-color: #BE1E2D;
    padding: 10px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }
  .logo {
    font-size: 24px;
    font-weight: 700;
    color: white;
  }
  .user-info {
    display: flex;
    align-items: center;
    color: white;
  }
  .user-info img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
  }
  nav {

    padding: 10px;
    display: flex;
    justify-content: center;
    gap: 30px;

  }

  nav a {
    color: #ffffff;
    font-size: 16px !important;
    font-weight: bold;
    text-decoration: none;
  }
  .avatar {
    height: 30px;
    border-radius: 50%;
    margin-right: 5px;
  }

  .dropdown-menu {
    background-color: #8B0000;
  }

  .dropdown-item {
    color: white;
  }

  .dropdown-item:hover {
    background-color: #FFD700;
    color: #8B0000;
  }
  .username{
    color: white;
  }
</style>
<header>
  <div class="logo">Nhà Hàng Hàn Quốc</div>
  <nav>
    <a href="/home">Trang Chủ</a>
    <a href="/thuc-don">Thực Đơn</a>
    <a href="/user/dat-ban/create">Đặt Bàn</a>
    <a href="#">Liên Hệ</a>
  </nav>

  <div th:if="${session.userEmail != null}" class="dropdown">
    <a href="#" class="nav-link dropdown-toggle" id="dropdownMenuButton" data-bs-toggle="dropdown">
      <img src="https://i.pinimg.com/736x/8f/1c/a2/8f1ca2029e2efceebd22fa05cca423d7.jpg" alt="Avatar" class="avatar">
      <span class="username"  th:text="${session.userEmail}">Tài Khoản</span>
    </a>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <li><a class="dropdown-item" href="">Trang Cá Nhân</a></li>
      <li><a class="dropdown-item" href="/logout">Đăng Xuất</a></li>
      <li><a class="dropdown-item" href="#">Trang Quản Lý</a></li>
    </ul>
  </div>

  <div th:if="${session.userEmail == null}">
    <a href="/dangnhap" class="btn btn-outline-light me-2">Đăng Nhập</a>
    <a href="/dangky" class="btn btn-warning">Đăng Ký</a>
  </div>
</header>
