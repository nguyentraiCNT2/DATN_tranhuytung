<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Navigation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Navigation buttons */
        .nav-buttons a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container my-4">
    <div class="row" style="width: 100%;">
        <div class="col-md-3" style="width: 100%;">
            <div class="nav-buttons">
                <a href="/user/profile" class="btn btn-primary w-100 mb-2">
                    <i class="fas fa-user-edit me-2"></i>Thông tin cá nhân
                </a>
                <a href="/user/profile/update" class="btn btn-primary w-100 mb-2">
                    <i class="fas fa-user-edit me-2"></i>Thay đổi thông tin
                </a>
                <a href="/user/change-password" class="btn btn-warning w-100 mb-2">
                    <i class="fas fa-key me-2"></i>Đổi mật khẩu
                </a>
                <a href="/user/dat-ban/me" class="btn btn-success w-100 mb-2">
                    <i class="fas fa-calendar-alt me-2"></i>Danh sách đặt bàn
                </a>
                <a href="/user/order/me" class="btn btn-info w-100 mb-2">
                    <i class="fas fa-list me-2"></i>Danh sách thanh toán
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
