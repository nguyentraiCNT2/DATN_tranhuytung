<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hồ Sơ Người Dùng</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background: #f0f2f5;
            font-family: 'Poppins', sans-serif;
        }
        .profile-container {
            margin-top: 5% !important;
            max-width: 1000px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        /* Left column: Navigation menu */
        .nav-buttons {
            margin-bottom: 20px;
        }
        .nav-buttons a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
        }
        /* Right column: Profile details */
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-header h2 {
            font-weight: 700;
            color: #8B0000;
            margin-top: 20px;
        }
        .profile-header p {
            font-size: 16px;
            color: #555;
        }
        .profile-details p {
            font-size: 16px;
            color: #555;
            margin: 5px 0;
        }
        /* Avatar styling */
        .avatar-container {
            text-align: center;
            position: relative;
            margin-bottom: 20px;
        }
        .avatar-wrapper {
            position: relative;
            display: inline-block;
        }
        .avatar-profile {
            width: 150px !important;
            height: 150px !important;
            object-fit: cover !important;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .avatar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }
        .avatar-wrapper:hover .avatar-overlay {
            opacity: 1;
        }
        .avatar-overlay i {
            color: #fff;
            font-size: 2rem;
        }
        #saveAvatarBtn {
            display: none;
        }
    </style>
</head>
<body>
<!-- Include Header & Navbar -->
<th:block th:replace="Layout/Header"></th:block>

<div class="profile-container">
    <div class="row">
        <!-- Left column: Navigation menu -->
        <!-- Include Header & Navbar -->
        <th:block th:replace="Layout/navbar-profile"></th:block>
        <!-- Right column: Profile details -->
        <div class="col-md-9">
            <div class="profile-header">
                <!-- Avatar Section -->
                <div class="avatar-container">
                    <div class="avatar-wrapper">
                        <img id="avatarImage" th:src="@{/image/user/{id}(id=${user.id})}" alt="Avatar" class="avatar-profile">
                        <div class="avatar-overlay" id="avatarOverlay">
                            <i class="fas fa-camera"></i>
                        </div>
                    </div>
                    <!-- Hidden file input & buttons -->
                    <div class="mt-2">
                        <button id="changeAvatarBtn" class="btn btn-outline-primary" type="button">Thay đổi avatar</button>
                        <form action="/user/change-image" method="POST" enctype="multipart/form-data" style="display: inline;">
                            <input type="file" id="avatarInput" name="imageFile" style="display: none;">
                            <button id="saveAvatarBtn" class="btn btn-primary" type="submit">Lưu avatar</button>
                        </form>
                    </div>
                </div>
                <h2 th:text="${user.fullName}">Tên Người Dùng</h2>
                <p th:text="${user.email}">email@example.com</p>
                <p><strong>Số điện thoại:</strong> <span th:text="${user.phone}">Số điện thoại</span></p>
            </div>
            <div class="profile-details">

            </div>
        </div>
    </div>
</div>

<th:block th:replace="Layout/Footer"></th:block>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- JavaScript cho chức năng thay đổi avatar -->
<script>
    $(document).ready(function(){
        // Khi click vào overlay hoặc nút "Thay đổi avatar", kích hoạt file input
        $('#avatarOverlay, #changeAvatarBtn').click(function(){
            $('#avatarInput').click();
        });
        // Khi người dùng chọn file, cập nhật preview avatar và hiển thị nút "Lưu avatar"
        $('#avatarInput').change(function(){
            if (this.files && this.files[0]){
                var reader = new FileReader();
                reader.onload = function(e){
                    $('#avatarImage').attr('src', e.target.result);
                }
                reader.readAsDataURL(this.files[0]);
                $('#changeAvatarBtn').hide();
                $('#saveAvatarBtn').show();
            }
        });
    });
</script>
</body>
</html>
