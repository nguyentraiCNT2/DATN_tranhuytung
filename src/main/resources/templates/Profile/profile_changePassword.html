<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Hồ Sơ Người Dùng - Đổi Mật Khẩu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }
    .profile-wrapper {
      max-width: 1200px;
      margin: 50px auto;
    }
    /* Sidebar (Navigation) */
    .sidebar {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    /* Card styling cho Đổi Mật Khẩu */
    .card.change-card {
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .card.change-card .card-header {
      background-color: #c0392b;
      color: #fff;
      border-bottom: none;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      padding: 20px;
      text-align: center;
    }
    .card.change-card .card-header p {
      margin-bottom: 0;
      font-size: 0.9rem;
    }
    .card.change-card .card-body {
      padding: 20px;
    }
    .card.change-card .form-label {
      font-weight: 600;
    }
  </style>
</head>
<body>
<!-- Include Header & Navbar -->
<th:block th:replace="Layout/Header"></th:block>

<div class="container profile-wrapper">
  <div class="row g-4">
    <!-- Left Column: Sidebar Navigation -->
    <div class="col-md-3">
      <div class="sidebar">
        <th:block th:replace="Layout/navbar-profile"></th:block>
      </div>
    </div>
    <!-- Right Column: Change Password Form -->
    <div class="col-md-9">
      <div class="card change-card">
        <div class="card-header">
          <h3 class="mb-0">Đổi Mật Khẩu</h3>
          <p>Vui lòng điền thông tin để đổi mật khẩu của bạn</p>
        </div>
        <div class="card-body">
          <!-- Hiển thị thông báo lỗi (nếu có) -->
          <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
          <!-- Form Đổi Mật Khẩu -->
          <form th:action="@{/user/change-password}" method="post">
            <div class="mb-3">
              <label for="oldPassword" class="form-label">Mật khẩu hiện tại</label>
              <input type="password" class="form-control" id="oldPassword" name="oldPassword" placeholder="Nhập mật khẩu hiện tại" required>
            </div>
            <div class="mb-3">
              <label for="newPassword" class="form-label">Mật khẩu mới</label>
              <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Nhập mật khẩu mới" required>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Xác nhận mật khẩu mới</label>
              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu mới" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Đổi Mật Khẩu</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<th:block th:replace="Layout/Footer"></th:block>

<!-- Bootstrap JS Bundle (bao gồm Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery (nếu cần cho các tính năng bổ sung) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
