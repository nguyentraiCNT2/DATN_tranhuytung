<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hồ Sơ Người Dùng</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background: #f0f2f5;
            font-family: 'Poppins', sans-serif;
        }

        .profile-container {
            margin-top: 5% !important;
            max-width: 1000px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Left column: Navigation menu */
        .nav-buttons {
            margin-bottom: 20px;
        }

        .nav-buttons a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
        }

        /* Right column: Profile details */
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-header h2 {
            font-weight: 700;
            color: #8B0000;
            margin-top: 20px;
        }

        .profile-header p {
            font-size: 16px;
            color: #555;
        }

        .profile-details p {
            font-size: 16px;
            color: #555;
            margin: 5px 0;
        }

        /* Avatar styling */
        .avatar-container {
            text-align: center;
            position: relative;
            margin-bottom: 20px;
        }

        .avatar-wrapper {
            position: relative;
            display: inline-block;
        }

        .avatar-profile {
            width: 150px !important;
            height: 150px !important;
            object-fit: cover !important;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .avatar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }

        .avatar-wrapper:hover .avatar-overlay {
            opacity: 1;
        }

        .avatar-overlay i {
            color: #fff;
            font-size: 2rem;
        }

        #saveAvatarBtn {
            display: none;
        }
    </style>
</head>
<body>
<!-- Include Header & Navbar -->
<th:block th:replace="Layout/Header"></th:block>

<div class="profile-container">
    <div class="row">
        <!-- Left column: Navigation menu -->
        <!-- Include Header & Navbar -->
        <th:block th:replace="Layout/navbar-profile"></th:block>
        <!-- Right column: Profile details -->
        <div class="col-md-9">
            <div class="profile-header">
                <!-- Avatar Section -->
                <div class="container edit-profile-container">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="edit-profile-card">
                                <h2 class="mb-4 text-center">Chỉnh Sửa Thông Tin Cá Nhân</h2>
                                <!-- Form chỉnh sửa thông tin cá nhân -->
                                <form th:action="@{/user/profile/update}" th:object="${user}" method="post"
                                      enctype="multipart/form-data">
                                    <div class="mb-3">
                                        <label for="fullName" class="form-label">Họ và Tên</label>
                                        <input type="text" class="form-control" id="fullName" th:field="*{fullName}"
                                               placeholder="Nhập họ và tên">
                                    </div>

                                    <div class="mb-3">
                                        <label for="phone" class="form-label">Số Điện Thoại</label>
                                        <input type="text" class="form-control" id="phone" th:field="*{phone}"
                                               placeholder="Nhập số điện thoại">
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">Lưu Thông Tin</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="Layout/Footer"></th:block>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- JavaScript cho chức năng thay đổi avatar -->

</body>
</html>
