<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hồ Sơ Người Dùng</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .profile-wrapper {
            margin: 50px auto;
            max-width: 1200px;
        }
        /* Sidebar (Navigation) */
        .sidebar {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            padding: 20px;
        }
        /* Edit Profile Card */
        .edit-profile-card {
            background-color: #fff;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .edit-profile-card .card-header {
            background-color: #c0392b;
            color: #fff;
            border-bottom: none;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        .edit-profile-card .card-body {
            padding: 20px;
        }
        /* Button styling */
        .btn-primary {
            background-color: #c0392b;
            border-color: #c0392b;
        }
        .btn-primary:hover {
            background-color: #a93226;
            border-color: #922b21;
        }
    </style>
</head>
<body>
<!-- Nhúng Header (nếu có) -->
<th:block th:replace="Layout/Header"></th:block>

<div class="container profile-wrapper">
    <div class="row g-4">
        <!-- Sidebar: Navigation Menu -->
        <div class="col-md-3">
            <div class="sidebar">
                <th:block th:replace="Layout/navbar-profile"></th:block>
            </div>
        </div>
        <!-- Main Content: Edit Profile Form -->
        <div class="col-md-9">
            <div class="card edit-profile-card">
                <div class="card-header">
                    <h3>Chỉnh Sửa Thông Tin Cá Nhân</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/user/profile/update}" th:object="${user}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Họ và Tên</label>
                            <input type="text" class="form-control" id="fullName" th:field="*{fullName}" placeholder="Nhập họ và tên">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Số Điện Thoại</label>
                            <input type="text" class="form-control" id="phone" th:field="*{phone}" placeholder="Nhập số điện thoại">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Lưu Thông Tin
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Nhúng Footer (nếu có) -->
<th:block th:replace="Layout/Footer"></th:block>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
