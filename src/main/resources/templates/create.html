<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặt Bàn - Nhà Hàng Hàn Quốc</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f8f8f8;
      color: #333;
    }

    .reservation-form {
      max-width: 600px;
    margin-top: 10% !important;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .reservation-form h2 {
      color: #BE1E2D;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .reservation-form .form-control {
      margin-bottom: 15px;
    }

    .reservation-form .btn-primary {
      width: 100%;
      background-color: #BE1E2D;
      border: none;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
    }

    .reservation-form .btn-primary:hover {
      background-color: #9c1a26;
    }
  </style>
</head>
<body>
<!-- Include Header -->
<th:block th:replace="Layout/Header"></th:block>

<!-- Form đặt bàn -->
<section class="reservation-form">

  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <form th:action="@{/user/dat-ban/create}" method="post">
    <div class="mb-3">
      <label for="reservationNumber" class="form-label">Số người</label>
      <input type="number" class="form-control" id="reservationNumber"  name="reservationNumber" required>
    </div>
      <div class="mb-3">
      <label for="reservationDate" class="form-label">Ngày đặt</label>
      <input type="datetime-local" class="form-control" id="reservationDate"  name="reservationDate" required>
    </div>
    <button type="submit" class="btn btn-primary">Đặt Bàn</button>
  </form>
</section>

<!-- Include Footer -->
<th:block th:replace="Layout/Footer"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
