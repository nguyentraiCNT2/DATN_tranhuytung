<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url("https://20sfvn.com/wp-content/uploads/2022/09/thiet-ke-nha-hang-han.jpeg") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            display: flex;
            justify-content: center; /* Căn giữa theo chiều ngang */
            align-items: center; /* Căn giữa theo chiều dọc */
        }

        .register-container {
            width: 100%;
            max-width: 800px; /* Tăng chiều rộng để chứa 2 cột */
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .register-form {
            width: 100%; /* Đảm bảo form chiếm toàn bộ chiều rộng của container */
        }

        .register-image {
            display: none; /* Ẩn phần hình ảnh nếu không cần thiết */
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 14px;
            width: 100%; /* Đảm bảo input chiếm toàn bộ chiều rộng */
            margin-bottom: 15px; /* Khoảng cách giữa các input */
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
        }

        .btn-primary {
            border-radius: 10px;
            background-color: #667eea;
            border: none;
            padding: 10px;
            font-size: 16px;
            font-weight: 500;
            width: 100%; /* Đảm bảo nút chiếm toàn bộ chiều rộng */
            margin-top: 10px; /* Khoảng cách phía trên nút */
        }

        .btn-primary:hover {
            background-color: #5568c2;
        }

        .btn-secondary {
            border-radius: 10px;
            background-color: #764ba2;
            border: none;
            padding: 10px;
            font-size: 16px;
            font-weight: 500;
            color: white;
            width: 100%; /* Đảm bảo nút chiếm toàn bộ chiều rộng */
            margin-top: 10px; /* Khoảng cách phía trên nút */
        }

        .btn-secondary:hover {
            background-color: #5a3a7a;
        }

        h3 {
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            text-align: center; /* Căn giữa tiêu đề */
        }

        .alert {
            border-radius: 10px;
            margin-bottom: 15px; /* Khoảng cách phía dưới thông báo lỗi */
        }

        hr {
            border-top: 1px solid #ddd;
            margin: 20px 0; /* Khoảng cách trên và dưới đường kẻ */
        }

        a {
            text-decoration: none;
            color: #667eea;
            font-weight: 500;
        }

        a:hover {
            color: #5568c2;
        }

        .form-row {
            display: flex;
            gap: 1rem; /* Khoảng cách giữa các cột */
            flex-wrap: wrap; /* Cho phép các cột xuống dòng trên màn hình nhỏ */
        }

        .form-column {
            flex: 1; /* Mỗi cột chiếm một phần bằng nhau */
            min-width: 250px; /* Đảm bảo cột không quá nhỏ */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="register-container">
        <div class="register-form">
            <h3 class="text-center">Đăng Ký</h3>

            <!-- Hiển thị thông báo lỗi -->
            <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                <span th:text="${error}"></span>
            </div>

            <!-- Hiển thị thông báo thành công -->
            <div th:if="${success}" class="alert alert-success mt-3" role="alert">
                <span th:text="${success}"></span>
            </div>

            <form action="/dangky" method="post">
                <div class="form-row">
                    <div class="form-column">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Họ và Tên</label>
                            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Họ và tên của bạn" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="E-mail của bạn" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Số điện thoại</label>
                            <input type="text" class="form-control" id="phone" name="phone" placeholder="Số điện thoại của bạn" required>
                        </div>
                    </div>
                    <div class="form-column">
                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Mật khẩu của bạn" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu của bạn" required>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Đăng Ký</button>
            </form>
        </div>
        <hr/>
        <a href="/dangnhap" class="btn btn-secondary w-100">Đã có tài khoản? Đăng nhập</a>
    </div>
    <div class="register-image">
        <img src="https://20sfvn.com/wp-content/uploads/2022/09/thiet-ke-nha-hang-han.jpeg" alt="Register Image">
    </div>
</div>
</body>
</html>
