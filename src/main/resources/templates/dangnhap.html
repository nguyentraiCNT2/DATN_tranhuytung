<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #556B2F, #333333);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 4rem;
            max-width: 1200px;
            padding: 20px;
        }
        .login-container {
            width: 40%;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .login-form {
            margin-top: 10%;
        }
        .login-image {
            flex: 1;
        }
        .login-image img {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 14px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
        }
        .btn-primary {
            border-radius: 10px;
            background-color: #667eea;
            border: none;
            padding: 10px;
            font-size: 16px;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #5568c2;
        }
        .btn-secondary {
            border-radius: 10px;
            background-color: #764ba2;
            border: none;
            padding: 10px;
            font-size: 16px;
            font-weight: 500;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a3a7a;
        }
        h3 {
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }
        .alert {
            border-radius: 10px;
        }
        hr {
            border-top: 1px solid #ddd;
        }
        a {
            text-decoration: none;
            color: #667eea;
            font-weight: 500;
        }
        a:hover {
            color: #5568c2;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <div class="login-form">
            <h3 class="text-center">Đăng Nhập</h3>
            <!-- Hiển thị lỗi nếu có -->
            <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                <span th:text="${error}"></span>
            </div>
            <form action="/dangnhap" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Nhập email của bạn" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu của bạn" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Đăng Nhập</button>
            </form>
        </div>
        <hr/>
        <a href="/dangky" class="btn btn-secondary w-100">Đăng ký</a>
    </div>
    <div class="login-image">
        <img src="https://20sfvn.com/wp-content/uploads/2022/09/thiet-ke-nha-hang-han.jpeg" alt="Login Image">
    </div>
</div>
</body>
</html>
